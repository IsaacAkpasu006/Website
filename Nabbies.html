<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            margin: 10px 0;
        }
        .total-price {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select Products</h1>

    <div class="product">
        <input type="checkbox" id="product1" value="50" onchange="updateTotalPrice()">
        <label for="product1">Product 1 - $50</label>
    </div>

    <div class="product">
        <input type="checkbox" id="product2" value="75" onchange="updateTotalPrice()">
        <label for="product2">Product 2 - $75</label>
    </div>

    <div class="product">
        <input type="checkbox" id="product3" value="100" onchange="updateTotalPrice()">
        <label for="product3">Product 3 - $100</label>
    </div>

    <div class="total-price">
        Total Price: $<span id="total">0</span>
    </div>


    <button class="next-button" onclick="goToNextPage()">Next Page</button>

    <script>
        function updateTotalPrice() {
            let total = 0;


            const products = document.querySelectorAll('input[type="checkbox"]');


            products.forEach(product => {
                if (product.checked) {
                    total += parseFloat(product.value);
                }
            });


            document.getElementById('total').innerText = total.toFixed(2);
        }

        function goToNextPage() {

            window.location.href = "nextpage.html";
        }
    </script>
</body>
</html>
